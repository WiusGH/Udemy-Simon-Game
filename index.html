<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press any Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn btn1 green"></div>
      <div type="button" id="red" class="btn btn2 red"></div>
    </div>

    <div>
      <div type="button" id="yellow" class="btn btn3 yellow"></div>
      <div type="button" id="blue" class="btn btn4 blue"></div>
    </div>
  </div>


<button onclick="startGame();" class="startBtn">Start</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="game.js"></script>
<footer>
  Udemy Challenge - Made by Wius
</footer>
</body>

</html>
